<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kumbh+Sans:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card-container">
        <div class="card-pattern-container">
          <img src="./images/image-victor.jpg" alt="profile logo" srcset="">
        </div>

        <div class="card-body-container">
            <div class="card-body-flex-container">
              <div class="card-body-flex-name-container">
                <span class="kumbh-sans-name ">Victor Crest</span>
                <span class="kumbh-sans-age">26</span>
              </div>
              <div class="card-body-flex-location-container">
                <span class="kumbh-sans-location">London</span>
              </div>
            </div>
        </div>

        <div class="card-footer-container">
          <div class="footer-box-1">
             <div class="followers-container">
                <span class="kumbh-followers-count">80K</span>
                <span class="kumbh-followers">Followers</span>
             </div>
          </div>
          <div class="footer-box-2">
            <div class="likes-container">
              <span class="kumbh-likes-count">803K</span>
              <span class="kumbh-likes">Likes</span>
           </div>
          </div>

          <div class="footer-box-3">
            <div class="photos-container">
              <span class="kumbh-photos-count">1.4K</span>
              <span class="kumbh-photos">Photos</span>
           </div>
          </div>


        </div>
    </div>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

  </body>
</html>
